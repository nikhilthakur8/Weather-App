<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="cityName" placeholder="Enter City name" spellcheck="false">
            <button><img src="./Images/search.png" alt=""></button>
            
        </div>
        <div class="weather">
            <img src="" alt="" style="height: 150px;" >
            <p class="condition"></p>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
        <div class="details">
        <div class="col">
            <div class="imgContainer">
                <img src="Images/humidity.png" alt="">
            </div>
            <div >
                <p class="humidity"></p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <div class="imgContainer">
                <img src="Images/wind.png" alt="" >
            </div>
            <div>
                <p class="windSpeed"></p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
    <footer>Made By Nikhil Thakur</footer>
    </div>
    <script src="https://kit.fontawesome.com/7ed1cffc9b.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</body>
</html>
